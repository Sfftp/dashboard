{% extends "base.html" %}

{% block content %}
	{% load static %}
	<body data-spy="scroll" data-target=".navbar-collapse">
	<!--[if lt IE 8]>
	<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a
		href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
	<![endif]-->

	<!--Home page style-->


	<section id="home" class="home text-right">
		<div class="overlay">
			<div class="container">
				<div class="row">
					<div class="col-sm-8 col-sm-offset-4">
						<div class="main_home_content">
							<div class="single_home">
								<div class="main_home wow fadeInUp" data-wow-duration="700ms">
									<h1>УДОБНЫЕ ДАШБОРДЫ</h1>
									<h1 class="subtitle">ДЛЯ КАЖДОГО</h1>
								</div>
							</div>
							<div class="single_home">
								<div class="main_home wow fadeInUp" data-wow-duration="700ms">
									<h1>УДОБНЫЕ ДАШБОРДЫ</h1>
									<h1 class="subtitle">ДЛЯ КАЖДОГО</h1>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>


	<section id="service" class="service">
		<div class="container">
			<div class="row">
				<a href="#lessons" class="service_border_raund text-center">
					<img src="{% static "img/downicon.png" %}" alt=""/>
				</a>
				<div class="main_service_area sections text-center">
					<div class="head_title text-center">
						<h2>СЕРВИСЫ</h2>
						<div class="separator"></div>
						<p>Наш сервис предлагает для вас множество услуг, основными из них являются:</p>
					</div>
					<div class="col-sm-4">
						<div class="single_service">
							<div class="single_service_icon">
								<i class="lnr lnr-chart-bars"></i>
							</div>

							<h3>ТЕКУЩИЕ КУРСЫ</h3>
							<div class="separator"></div>
						</div>
					</div>
					<div class="col-sm-4">
						<div class="single_service">
							<div class="single_service_icon">
								<i class="lnr lnr-magic-wand"></i>
							</div>

							<h3>ПРЕДСКАЗАНИЕ КУРСОВ</h3>
							<div class="separator"></div>
						</div>
					</div>
					<div class="col-sm-4">
						<div class="single_service">
							<div class="single_service_icon">
								<i class="lnr lnr-pie-chart"></i>
							</div>

							<h3>АНАЛИТИКА</h3>
							<div class="separator"></div>
						</div>
					</div>

				</div>
			</div>
			<a href="{% url "dashes:dash_main" %}">
				<button type="submit" class="btn-info"
				        style="display: block; margin-right: auto; margin-left: auto; border: none; height: 100px; width: 300px; border-radius: 30px; margin-top: -60px; margin-bottom: 40px">
					НАЧАТЬ
				</button>
			</a>
		</div>
	</section>


	<div class="scrollup">
		<a href="#"><i class="fa fa-chevron-up"></i></a>
	</div>
	<script src="{% static "js/vendor/jquery-1.11.2.min.js" %}"></script>
	<script src="{% static "js/vendor/bootstrap.min.js" %}"></script>
	<script src="{% static "js/jquery.easypiechart.min.js" %}"></script>
	<script src="{% static "js/portfolio.jquery.js" %}"></script>
	<script src="{% static "js/jquery.mixitup.min.js" %}"></script>
	<script src="{% static "js/jquery.easing.1.3.js" %}"></script>
	<script src="{% static "js/jquery.slicknav.min.js" %}"></script>
	<script src="{% static "js/plugins.js" %}"></script>
	<script src="{% static "js/main.js" %}"></script>

	</body>
{% endblock %}
